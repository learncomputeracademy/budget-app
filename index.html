<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main>
        <div class="menu-bar">
            <div class="brand">
                <a href="#">Bt.</a>
            </div>
            <ul>
                <li>
                    <a href="#" class="active">
                        <i class="fas fa-th-large"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-line"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-credit-card"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-receipt"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-certificate"></i>
                    </a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-cog"></i></a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-file-import"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="app-window">
            <header>
                <div class="title-block">
                    <h2>Overview</h2>
                    <p>Hi John, get your summary of your monthly transaction here</p>
                </div>
                <div class="user-block">
                    <ul>
                        <li>
                            <a href="#" title="Notification"><i class="far fa-bell"></i></a>
                        </li>
                        <li>
                            <a href="#" title="Email"><i class="far fa-envelope"></i></a>
                        </li>
                        <li>
                            <!--                            <a href="#" title="User"><i class="far fa-user"></i></a>-->
                            <a href="#" title="User"><img src="images/user.jpg" alt="user"></a>
                        </li>
                    </ul>
                </div>
            </header>

            <div class="col-6">
                <div class="daily-transaction">
                    <div class="title-block">
                        <h2>Daily Transaction</h2>

                        <div class="icon-block">
                            <a href="#"><i class="far fa-calendar-alt"></i></a>
                            <a href="#"><i class="fas fa-plus-circle"></i></a>
                        </div>
                    </div> <!-- .title-block -->

                    <div class="amount-block">
                        <div class="block">
                            <small>Total Expense</small>
                            <h4>$120.56</h4>
                        </div>
                        <div class="block">
                            <small>Total Income</small>
                            <h4>$120.56</h4>
                        </div>
                        <div class="block">
                            <small>Net</small>
                            <h4>$120.56</h4>
                        </div>
                    </div> <!-- .amount-block -->
                </div> <!-- .daily-transaction -->
                
                <div class="transaction-history">
                    <div class="title-block">
                        <h2>Transaction history</h2>
                        
                        <div class="icon-block">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                </div>
            </div> <!-- .col-6 -->

        </div>
    </main>
</body>

</html>
